<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>menu checker</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
      rel="stylesheet"
    />

    <script type="module" src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="top">
        <button id="filterbtn">filter</button>
        <button id="logregbtn">login/register</button>
        <button id="logoutbtn" class="hiddenwhileloggedout">logout</button>
        <button id="updateuser" class="hiddenwhileloggedout">
          update user information
        </button>
        <button id="changeavatar" class="hiddenwhileloggedout">
          change avatar
        </button>
        <button id="deleteuser" class="hiddenwhileloggedout">
          delete user
        </button>
      </div>

      <div class="left">
        <table id="maintable">
          <tr>
            <th>Name</th>
            <th>Address</th>
          </tr>
          <!-- add restaurants here -->
        </table>

        <dialog>
          <!-- add restaurant info here when restaurant is clicked -->
        </dialog>
      </div>

      <div class="right">
        <div id="map"></div>
      </div>
    </div>

    <dialog id="Weekly">
      <p>asdfaesgadsg</p>
    </dialog>

    <dialog id="info"></dialog>

    <dialog id="logregdialog">
      <form>
        <label for="name">name:</label>
        <input type="text" id="name" name="name" />
        <p id="nameerror" class="errortext"></p>
        <label for="password">password:</label>
        <input type="text" id="password" name="password" />
        <p id="passworderror" class="errortext"></p>
        <label for="email">email (only for registering):</label>
        <input type="text" id="email" name="email" />
        <p id="emailerror" class="errortext"></p>
        <br />
        <button id="log">login</button>
        <button id="reg">register</button>
        <button id="closelogreg">close</button>
      </form>
    </dialog>
    <dialog id="updatedialog">
      <label for="name2">name:</label>
      <input type="text" id="name2" name="name2" />
      <p id="nameerror2" class="errortext"></p>
      <label for="password2">password:</label>
      <input type="text" id="password2" name="password2" />
      <p id="passworderror2" class="errortext"></p>
      <label for="email2">email:</label>
      <input type="text" id="email2" name="email2" />
      <p id="emailerror2" class="errortext"></p>
      <button id="update">update</button>
      <button id="updateclose">close</button>
    </dialog>
    <dialog id="avatardialog">
      <img id="avatarimg" />
      <input type="file" id="avatarInput" accept="image/*" />
      <br />
      <button id="avatarupdate">update</button>
      <button id="avatarclose">close</button>
    </dialog>
  </body>
</html>
